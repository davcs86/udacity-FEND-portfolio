<!doctype html>
<html class="no-js" lang="">

        <meta charset="utf-8">

        <!-- build:css(.) styles/vendor.css -->

        <div class="container">
            <header>
                <div class="row">
                    <div class="col-xs-5">
                        <picture>
                            <source srcset="images/logo.svg" type="image/svg+xml">
                            <img alt="Site logo" class="img-responsive img-logo" src="images/fixed/logo.png">
                        </picture>

                    </div>
                    <div class="col-xs-7 text-right text-uppercase header-title">
                        <h1>Jane Doette</h1>
                        <h4>Front-end Ninja</h4>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <hr class="header-line"/>
                    </div>
                </div>
            </header>
            <main>
                <section class="portfolio">
                    <div class="row">
                        <div class="col-md-12">
                            <picture>
                                <source media="(min-width: 320px)" srcset="images/banner/banner-522_1x.jpg 1x, images/banner/banner-522_2x.jpg 2x" type="image/jpg">
                                <source media="(min-width: 568px)" srcset="images/banner/banner-752_1x.jpg 1x, images/banner/banner-752_2x.jpg 2x" type="image/jpg">

                                <img alt="Featured image" class="img-responsive" src="images/banner/banner-320_1x.jpg">
                            </picture>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12">
                            <h2 class="portfolio-title">Featured Work</h2>
                        </div>
                    </div>
                    <div class="row" id="portfolio-container">
                    </div>
                </section>
            </main>

        <script type="text/javascript">
            WebFontConfig = {
                google: { families: [ 'Lato:100,300,400:latin' ] }
            };
            (function() {
                var wf = document.createElement('script');
                wf.src = ('https:' == document.location.protocol ? 'https' : 'http') +
                    '://ajax.googleapis.com/ajax/libs/webfont/1/webfont.js';
                wf.type = 'text/javascript';
                wf.async = 'true';
                var s = document.getElementsByTagName('script')[0];
                s.parentNode.insertBefore(wf, s);
            })();
